<!DOCTYPE html> 
<html> 
<head> 
	<title>HelloWorld</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
	<link rel="stylesheet" href="themes/purple.min.css" />
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.3.1.js"></script>
</head> 
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-backbtn="false" data-theme="a">
			<h1>BIGBOX</h1>
		</div>

			<div align="center">
				<img src="generic_background.png" alt="" />
			</div>
			<div align="center"  class="home_tagline">Service sharing from anywhere</div>
				
		<div data-role="content">
			<div data-role="collapsible" data-theme="d"  class="mobile_login_container">
			<h2>Login</h2>
			
				<input id="login" class="login_email" type="email" name="login"  value="" placeholder="Email Address" required aria-required="true" />
				<input id="password" class="login_password" type="password" name="password"  autocomplete="off" placeholder="Password" />

				<input type="checkbox" id="remember_login" name="remember_login" />
				<label for="remember_login">Keep me logged in</label>
						
				<input class="button login_submit" type="submit" data-theme="b" value="Log In" name="login_submit" />
						
				<a href="#forgotPW">Forgot password?</a>
		</div>
</body>
</html>
