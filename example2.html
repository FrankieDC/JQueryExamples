<!DOCTYPE html>
<html>
<head>
	<title>Starter page</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.3.1.js"></script>
</head>
<body>
	<div data-role="page" id="home" data-theme="b">
		<div data-role="header">
			<h1>Alert element</h1>
		</div>
		<div data-role="content">
	   		 <p><a href="#alert" data-role="button" data-transition="fade" data-icon="arrow-r" data-iconpos="right" data-theme="b" data-rel="dialog">Open alert</a></p>
		</div>
		<div data-role="footer">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#form" data-role="button" data-transition="fade" data-icon="arrow-r" data-iconpos="right" data-inline="true">Form Elements</a></li>
					<li>
						<a href="#list" data-role="button" data-transition="fade" data-icon="arrow-r" data-iconpos="right" data-inline="true">List Elements</a></li>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="alert" data-add-back-btn="true">
		<div data-role="header">
			<h1>Alert!</h1>
		</div>
		<div data-role="content">
			<p>I'm alert page!</p>
		</div>
	</div>
	<div data-role="page" id="form" data-add-back-btn="true">
		<div data-role="header">
			<h1>Form elements</h1>
		</div>
		<div data-role="content">
	        <div data-role="fieldcontain">
	            <label for="selectmenu1">
	                Choose:
	            </label>
	            <select id="selectmenu1" name="" data-native-menu="false">
	                <option value="option1">
	                    Pancakes
	                </option>
	                <option value="option2">
	                	Eggs
	                </option>
	                <option value="option3">
	                	Sandwish
	                </option>
	            </select>
	            <label for="slider">
	            	Select slider:
	            </label>
				<select id="slider" name="slider" data-role="slider">
					<option value="off">Off</option>
					<option value="on">On</option>
				</select>
				<br/>
				<label for="inputslider">
	            	Input slider:
	            </label>
	            <input id="slider" type="range" name="slider" value="0" min="0" max="100">
	            <label for="textinput">
	            	Email input:
	            </label>
	            <input id="textinput1" name="" placeholder="email" value="" type="text">
	            <label for="numberinput">
	            	Number input:
	            </label>
	             <input id="numberinput1" name="" placeholder="###" value="" type="number">
	    
	        </div>
   	    </div>
	</div>
	<div data-role="page" id="list" data-add-back-btn="true">
		<div data-role="header">
			<h1>This is a List</h1>
		</div>
		<div data-role="content">
	        <div data-role="fieldcontain">
	        	<ul data-role="listview" data-filter="true">
	        		<li>Lala</li>
	        		<li>Frankie</li>
	        		<li>Julia</li>
	        	</ul>	
	        </div>
    	</div>
	</div>
</body>
</html>
